contents: >
  ---

  openapi: "3.0.3"

  info:
    title: "Microservice Architecture Demo"
    description: "API for testing and prototyping andpoint of a microservice architecture"
    version: "0.1.0"
  servers:
    - url: "http://localhost:8181"
      description: "Local environment"
  paths:
    /profiles:
      post:
        tags:
          - "Profiles"
        summary: "Create a new profile"
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createPost"
              examples:
                example-one:
                  summary: "Valid profile"
                  value:
                    firstName: "Jon"
                    lastName: "Washington"
                example-two:
                  summary: "Invalid profile"
                  value:
                    firstName: "Jon"
        responses:
          "201":
            description: "A profile was created"
          '400':
            description: "There is some erro with "

      get:
        tags:
          - "Profiles"
        summary: "Retrieve a prifile given its id"
        parameters:
          - name: "size"
            in: "query"
            description: "The page size"
            required: false
            schema:
              type: "integer"
          - name: "number"
            in: "query"
            schema:
              type: "integer"
        responses:
          "200":
            description: "Ok"
    /profiles/{id}:
      parameters:
        - name: id
          in: path
          description: ID of pet to use
          required: true
          schema:
            type: array
            items:
              type: string
          style: simple
      get:
        tags:
          - "Profiles"
        description: Returns pets based on ID
        summary: Find pets by ID
        operationId: getPetsById
        responses:
          '200':
            description: pet response
            content:
              '*/*':
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/createPost'

  components:
    schemas:
      createPost:
        type: "object"
        properties:
          id:
            type: string
            description: "Unique identifier of the user"
          firstName:
            type: "string"
            description: "The profile's first name"
          lastName:
            type: "string"
            description: "The profile's last name"
